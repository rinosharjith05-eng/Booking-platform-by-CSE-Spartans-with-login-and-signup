<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Signup | CSE SPARTANS</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="auth.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="main-header">
      <div class="logo">CSE SPARTANS</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="signup.html" class="active">Signup</a>
        <a href="login.html">Login</a>
      </nav>
    </header>

    <div class="app">
      <h2>Create Account</h2>

      <form id="signupForm" onsubmit="return handleSignup(event)" class="form-card">
        <div class="form-row">
          <label for="name">Full Name</label>
          <input id="name" name="name" required placeholder="Enter your name" />
        </div>

        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required placeholder="Enter your email" />
        </div>

        <div class="form-row">
          <label for="phone">Phone Number</label>
          <input id="phone" name="phone" type="tel" required placeholder="10-digit phone number" />
        </div>


        <div class="form-row">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" required placeholder="Create a strong password" />
          <small class="muted">Must include upper, lower, number, special character, 8+ chars</small>
        </div>

        <!-- Demo CAPTCHA -->
        <div class="form-row checkbox-row">
          <label><input type="checkbox" id="signup-captcha" /> I'm not a robot</label>
        </div>

        <div class="form-row actions-row">
          <button class="btn" type="submit">Create Account</button>
          <a href="login.html" class="btn btn-ghost">Already have an account?</a>
        </div>

        <div id="signupMsg" class="form-msg"></div>
      </form>
    </div>

    <footer class="footer">
      <small>Â© <span id="year2"></span> CSE SPARTANS</small>
    </footer>

    <script>
      document.getElementById("year2").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
