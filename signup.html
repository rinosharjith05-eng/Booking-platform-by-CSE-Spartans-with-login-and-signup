<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signup | CSE SPARTANS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- NAVBAR (copy the same block here) -->
  <nav class="site-nav">
    <div class="nav-container">
      <a href="index.html" class="brand">CSE SPARTANS</a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="index.html#booking">Book Now</a>
        <a href="signup.html">Signup</a>
        <a href="login.html">Login</a>
        <a href="index.html#contact">Contact</a>
      </div>
    </div>
  </nav>

  <main style="padding:30px 16px;">
    <div class="container" style="max-width:420px; margin:auto;">
      <h2>Create Account</h2>

      <form id="signupForm">
        <input type="text" id="name" placeholder="Full name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password (min 6)" minlength="6" required>
        <input type="password" id="confirm" placeholder="Confirm password" minlength="6" required>
        <button type="submit">Sign Up</button>
      </form>

      <p id="signupMsg" style="margin-top:12px;color: #fff;"></p>
      <p style="color:rgba(255,255,255,0.8);margin-top:12px;">
        Already have account? <a href="login.html" style="color:#00b4d8;">Login</a>
      </p>
    </div>
  </main>
  
  <script src="auth.js"></script>
</body>
</html>
