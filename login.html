<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login | CodeSapiens</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="auth.js"></script>
</head>
<body>
  <canvas id="matrix-canvas"></canvas>
  <div class="app">
    <header class="topbar">
      <div class="brand"><div class="logo">CSE<span>SPARTANS</span></div></div>
      <nav class="nav"><a href="index.html">Home</a></nav>
    </header>

    <main style="display:grid;place-items:center;min-height:70vh;padding:24px;">
      <div class="form-card" style="max-width:420px;">
        <h2 style="grid-column:1/-1;color:var(--neon-2)">Login to your account</h2>
        <form onsubmit="return window.login(this)">
          <div class="form-row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required placeholder="name@domain.com" />
          </div>
          <div class="form-row">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required placeholder="••••••••" />
          </div>
          <div class="form-row actions-row" style="grid-column:1/-1">
            <button class="btn neon" type="submit">Sign In</button>
            <a class="btn btn-ghost" href="signup.html">Create Account</a>
          </div>
          <div class="form-row" style="grid-column:1/-1;margin-top:6px">
            <div class="info muted" style="color:var(--muted)"></div>
          </div>
        </form>
      </div>
    </main>

    <footer class="footer"><small>© <span id="year2"></span> CSE SPARTANS</small></footer>
  </div>

  <script>document.getElementById('year2').textContent = new Date().getFullYear(); </script>
</body>
</html>
