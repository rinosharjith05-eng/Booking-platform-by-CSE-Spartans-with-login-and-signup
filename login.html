<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login | CSE SPARTANS</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="auth.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="main-header">
      <div class="logo">CSE SPARTANS</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="signup.html">Signup</a>
        <a href="login.html" class="active">Login</a>
      </nav>
    </header>

    <div class="app">
      <h2>Login to Your Account</h2>

      <form id="loginForm" onsubmit="return handleLogin(event)" class="form-card">
        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required placeholder="Enter your registered email" />
        </div>

        <div class="form-row">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" required placeholder="Enter your password" />
        </div>

        <!-- Demo CAPTCHA -->
        <div class="form-row checkbox-row">
          <label><input type="checkbox" id="login-captcha" /> I'm not a robot</label>
        </div>

        <div class="form-row actions-row">
          <button class="btn" type="submit">Login</button>
          <a href="signup.html" class="btn btn-ghost">Signup</a>
        </div>

        <p class="muted" style="text-align:center;">
          <a href="forgot.html">Forget Password?</a>
        </p>

        <div id="loginMsg" class="form-msg"></div>
      </form>
    </div>

    <footer class="footer">
      <small>Â© <span id="year3"></span> CSE SPARTANS</small>
    </footer>

    <script>
      document.getElementById("year3").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
